<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event Countdown Timer</h1>
        <div class="form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" placeholder="Enter event name" required>

            <label for="event-date">Event Date:</label>
            <input type="datetime-local" id="event-date" required>

            <button onclick="startCountdown()">Start Countdown</button>
        </div>

        <div class="countdown" id="countdown-display" style="display: none;">
            <h2 id="event-name-display"></h2>
            <div id="time-left">
                <p>Time Remaining:</p>
                <span id="days">0</span> Days
                <span id="hours">0</span> Hours
                <span id="minutes">0</span> Minutes
                <span id="seconds">0</span> Seconds
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
